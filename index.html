<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="component">
        <div class="intro">
          <h1 class="main-heading">Learn to code by watching others</h1>
          <p class="main-paragraph">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form">
          <!-- <div class="form-head"> -->
            <section class="form-head">
            <p class="form-head-text">
              <b>Try it free 7days</b>$20/mon thereafter
            </p>
          </section>
          <!-- </div> -->
        
        <!-- <section class="form-page"> -->
          <form class="form-main">
            <div class="form-field">
              <input
                type="text"
                name="firstName"
                id="fname"
                placeholder="First Name"
              />
              <!-- <p class="firstN"></p> -->
            </div>
            <p class="info firstN"></p>
            <div class="form-field">
              <input
                type="text"
                ame="lastName"
                id="lname"
                placeholder="Last Name"
              />
              
            </div>
            <p class="info lastN"></p>
            <div class="form-field">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
              />
              
            </div>
            <p class="info email-info"></p>
            <div class="form-field">
              <input
                type="password"
                name="lastName"
                id="password"
                placeholder="Password"
              />
              
            </div>
            <p class="info pass-info"></p>
            <div class="form-field">
              <button class="submit" id="submit">claim your free trial</button>
            </div>
            <p class="terms-condition">
              By clicking the button, you are agreeing to our<span class="click"
                >Terms and Services</span
              >
            </p>
          </form>
        </div>
      </div>
      </div>
    </main>

    </footer> -->
  </body>

</html>
